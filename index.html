<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img src="./images/image-victor.jpg" alt="Profile"></div>
      <div class="card__body flow">
        <div class="card__item flow">
          <h3 class="title">Victor Crest <span class="age">26</span></h3>
          <p class="subtitle">London</p>
        </div>
      </div>
      <hr>
      <div class="card__footer">
        <div class="card__item flow">
          <h4 class="title">80K</h4>
          <p class="subtitle">Followers</p>
        </div>
        <div class="card__item flow">
          <h4 class="title">803K</h4>
          <p class="subtitle">Likes</p>
        </div>
        <div class="card__item flow">
          <h4 class="title">1.4K</h4>
          <p class="subtitle">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juan Bernardo Benavides Rubio</a>.
  </div>
</body>

</html>
